<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxdn.boootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYIISIFeK1dmJRAkycuHAHRg32OmUcww7on3RYdg$Va+PmStsz/K68vbdejh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-mod-3">
        
            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2> Registration Form</h2>
                <input type="text" class="box" id="name" name="name" placeholder="name" required/>
                <br>
                <input type="text" class="box" id="age" name="age" placeholder="age" required/>
                <br>
                <input type="text" class="box" id="email" name="email" placeholder="email" required/>
                <br>
                <input type="text" class="box" id="phno" name="phno" placeholder="phno" required/>
                <br>
                <input type="text" class="box" id="gender" name="gender" placeholder="gender" required/>
                <br>
                <input type="text" class="box" id="password" name="password" placeholder="password" required/>
                <br>
                <input type="submit" value="submit" id="submit" />
                

                </form>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
